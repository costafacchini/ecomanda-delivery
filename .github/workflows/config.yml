# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  linter-and-unit:
    runs-on: ubuntu-latest
    container: node:10.18-jessie
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: 'test'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: c-hive/gha-yarn-cache@v1
      - name: Install dependencies
        run: yarn
#      This setting must be enabled when eslint supports private methods.
#      - name: linter
#        run: |
#          yarn
#          yarn linter
      - name: unit test nodejs
        run: |
          yarn
          yarn test --coverageDirectory nodejs-coverage --maxWorkers 4
        env:
          REDIS_URL: 'redis://127.0.0.1:6379'
          SECRET: '394ru6gf6gjSsM6'
          DEFAULT_USER: 'user@user.com'
          DEFAULT_PASSWORD: '09876543'
      - name: unit test react
        run: |
          cd client
          yarn
          yarn test --coverageDirectory '../react-coverage' --maxWorkers 4
      - uses: codecov/codecov-action@v1
        with:
          file: nodejs-coverage/lcov.info,react-coverage/lcov.info
          flags: jestspecs
          fail_ci_if_error: true
